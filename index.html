<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <h1 contenteditable>Shivani</h1>
    </div>
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 500; // 500px

        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e; // offsetX and offsetY are position of our cursor 
            console.log(x, y);// value of x and y on mouse move event (top conrner start with 0)

            console.log(this, e.target);// this give us a <div> whih is in our case is hero and e.target give us <h1> whichh is Shivani 
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }
            console.log(x, y);
            // set the x and y value to +50 to -50.
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            // Set different colour 
            text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>
</html>
